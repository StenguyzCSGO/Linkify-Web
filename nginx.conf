server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fallback to 200.html (Nuxt generate SPA fallback)
  location / {
    try_files $uri $uri/ /200.html;
  }

  # Gzip compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    application/xml
    application/json
    application/javascript
    text/javascript
    image/svg+xml;

  # Long cache for static assets
  location ~* \.(?:css|js|mjs)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|mp4|mp3|woff|woff2|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Don't cache the SPA fallback
  location = /200.html {
    add_header Cache-Control "no-store";
  }
}
